<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
  <link rel="stylesheet" href="css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>LOGIN</title>
</head>

<body style="background: #243143;">
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="assets/login.webp" class="img-fluid" alt="Error: broken/missing file">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style="background: #b82226; border: 2px solid #aa1f23; border-radius: 10px;">
          <form onsubmit="login()" id="loginForm">
            <br>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label">Email address</label>
              <input type="text" id="email" required class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label">Password</label>
              <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password" />
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <!-- <a href="#" onclick="forgotPass()">Forgot password?</a> -->
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            </div>
            <br>

          </form>
        </div>
      </div>
    </div>

  </section>
  <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-auth.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
